{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}
    <section class="blog-post-list">
        {% for post in blog_pages %}
            <div class="post">
                <h2>
                    <a href="{% pageurl post %}">{{ post.title }}</a>
                </h2>
                <small>{{ post.specific.date }}</small>
            </div>
        {% endfor %}
    </section>
{% endblock %}
