{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
<article>
    <h1>{{ page.title }}</h1>
    <small>{{ page.date }}</small>


    {% if page.body %}
        {% include "blog/includes/streamfield.html" with content=page.body %}
    {% endif %}


    <p><a class="go-back" href="{{ page.get_parent.url }}">Return to index</a></p>
</article>
{% endblock %}
